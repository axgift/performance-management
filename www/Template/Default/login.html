<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团队工作计划与总结系统 - 登录</title>
    <!-- LAYUI CSS -->
    <link href="/Javascript/layui/v2.9.7/css/layui.css" rel="stylesheet" />
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="styles.css?1.01">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f7fa;
        }
        .login-box {
            width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-header .logo {
            max-height: 60px;
            margin-bottom: 15px;
        }
        .login-header h2 {
            color: #333;
            font-size: 24px;
        }
        .login-form .layui-form-item {
            margin-bottom: 20px;
        }
        .login-form .layui-btn {
            width: 100%;
            height: 45px;
            font-size: 16px;
        }
        .form-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                {pt:type=config flag=webtitle template=<h2 class="system-logo">%content%</h2>}
            </div>
            <form class="login-form layui-form" action="#" onsubmit="return false;v">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input id="loginname" type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input id="loginpass" type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item form-footer">
                    <div class="layui-input-block">
                        <input type="checkbox" name="remember" lay-skin="primary" checked title="记住我">
                    </div>
                   
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-blue" lay-submit lay-filter="login-form">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- LAYUI JS -->
    <script src="/Javascript/layui/v2.9.7/layui.js"></script>
    {pt:type=pagehead template=<script src="%templatepath%javascript/profile.js?%random%"></script>}
    <script>
        // 初始化LAYUI
        layui.use(['form', 'layer', 'jquery'], function() {
            const form = layui.form;
            const layer = layui.layer;
            $ = layui.jquery;

            // 表单提交事件
            form.on('submit(login-form)', function(data) {
                // 模拟登录加载
                const loadIndex = layer.load(2);

                var uername=$("#loginname").val();
                var userpass=$("#loginpass").val();

                $.ajax({
                    type: "POST",
                    url: "/AjaxFun/post.ashx",
                    data: { r: "checkuser", useremail: uername, password: userpass, uty: '' },
                    datatype: "json",
                    beforeSend: function () {
                        $("#loadpan").html("<img src=\"/images/loading.gif\" style=\"max-height:50px;\" />");
                    },
                    success: function (_data) {
                        //            var returnStr = data.aeopFreightTemplateDTOList
                        //            alert(data.aeopFreightTemplateDTOList);
                        eval("var data =" + unescape(_data));

                        if (unescape(data.code) == "1") {
                       
                            layer.msg('登陆成功.', { icon: 1 });

                            GoUrl("/");

                        } else {
                            layer.msg('登陆失败，稍后重试.', { icon: 6 });
                            layer.close(loadIndex);
                        }
                    },
                    complete: function (XMLHttpRequest, textStatus) {
                        //                alert(XMLHttpRequest.responseText);
                        //                alert(textStatus);
                        $("#loadpan").remove();

                    },
                    error: function (XMLHttpRequest, textStatus) {
                        //alert(XMLHttpRequest.responseText);
                        $("#loadpan").remove();
                    }
                });




                //// 模拟登录请求延迟
                //setTimeout(function() {
                //    layer.close(loadIndex);
                //    // 演示用：直接跳转到仪表盘
                //    window.location.href = 'dashboard.html';
                //}, 1500);

                return false; // 阻止表单默认提交
            });
        });
    </script>
</body>
</html>
